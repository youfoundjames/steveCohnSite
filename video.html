<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Steve Cohn</title>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation ease-in 1;
            animation-fill-mode: forwards;
            animation-duration: 1s;
        }
        @keyframes fadeInAnimation {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px; /* Adds the vertical gap */
        }
        .iframe-wrapper {
            width: 100%;
            max-width: 560px;
            height: auto;
            aspect-ratio: 16 / 9;
        }
        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="navStyles">
        <div class="navRow1">
            <a class="navLinkStyles" href="index.html"><u>HOME</u></a>
            <a class="navLinkStyles" href="discography.html"><u>DISCOGRAPHY</u></a>
        </div>
        <div class="navRow2">
            <a class="navLinkStyles" href="video.html"><u>VIDEO</u></a>
            <a class="navLinkStyles" href="press.html"><u>PRESS</u></a>
            <a class="navLinkStyles" href="contact.html"><u>CONTACT</u></a>
        </div>
    </div>
    <div class="fade-in iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://www.youtube.com/embed/tUAKkDZHv7s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.youtube.com/embed/-e-5A-Evu4k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.youtube.com/embed/W7AqXnHjxd0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.youtube.com/embed/3X7k2D_Zsvo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.youtube.com/embed/KueL2N_CsAo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(element => {
                element.style.opacity = 1;
            });
        });
    </script>
</body>
