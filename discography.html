        const n = 200;
        const k = 150;
        const m = 13;
        const deviceWidth = window.innerWidth;

        function createIframe(src, height, width) {
            const iframe = document.createElement('iframe');
            iframe.style.height = `${height}px`;
            iframe.style.width = `${width}px`;
            iframe.src = src;
            iframe.seamless = true;
            return iframe;
        }

        function createDiscographyTable(list) {
            const table = document.createElement('table');
            list.forEach(album => {
                const row = document.createElement('tr');
                row.style.padding = '5px';

                const titleCell = document.createElement('th');
                titleCell.textContent = album[0];
                row.appendChild(titleCell);

                const yearCell = document.createElement('td');
                yearCell.style.paddingLeft = '15px';
                yearCell.textContent = album[1];
                row.appendChild(yearCell);

                const ensembleCell = document.createElement('td');
                ensembleCell.style.paddingLeft = '15px';
                ensembleCell.textContent = album[2];
                row.appendChild(ensembleCell);

                const labelCell = document.createElement('td');
                labelCell.style.paddingLeft = '15px';
                labelCell.textContent = album[3];
                row.appendChild(labelCell);

                const linkCell = document.createElement('td');
                if (album[4]) {
                    const link = document.createElement('a');
                    link.href = album[4];
                    const img = document.createElement('img');
                    img.src = 'assets/bandcamp_logo.png';
                    img.alt = 'bandcamp logo';
                    img.style.width = '25px';
                    link.appendChild(img);
                    linkCell.appendChild(link);
                }
                row.appendChild(linkCell);

                table.appendChild(row);
            });
            return table;
        }
